<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butterfly</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            -webkit-transition-duration: 5s;
            transition-duration: 5s;
            -webkit-transition-timing-function: linear;
            transition-timing-function: linear;
        }

        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
