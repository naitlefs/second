<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <style>
        .rectangle {
            width: 300px;
            height: 200px;
            background-color: #FF0000;
            margin-top: 10px;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        .rectangle:hover {
            background-color: #0000FF;
            border: 2px solid blue;
            border-radius: 90% 0 90% 0;
        }
    </style>
</head>
<body>
<div class="rectangle"></div>
</body>
</html>
