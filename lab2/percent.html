<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percent</title>
    <style>
        .circle-percent {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            background: radial-gradient(circle at 65% 15%, aqua, green);
            border: 10px solid red;

            position: absolute;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, .5);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            line-height: 100px;
            overflow: hidden;
        }

        @keyframes load {
            100% {
                transform: translateY(-1100px);
            }
        }

        .loader:hover {
            animation: load 11s steps(11, end) infinite;
        }
    </style>
</head>
<body>
<div class="circle-percent">
    <div class="loader">
        <span>0%</span>
        <span>10%</span>
        <span>20%</span>
        <span>30%</span>
        <span>40%</span>
        <span>50%</span>
        <span>60%</span>
        <span>70%</span>
        <span>80%</span>
        <span>90%</span>
        <span>100%</span>
    </div>
</div>
</body>
</html>
